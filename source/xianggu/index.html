<!DOCTYPE html>
<html>
<head>

          content="initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, width=device-width,target-densitydpi=device-dpi">
    <script src="./xianggu_files/zepto.min.js"></script>

    <style type="text/css">html, body {

<body onload="init()">
<div id="GameScoreLayer" class="BBOX SHADE bgc1 GameScoreLayer" style="display:none;">
    <div style="padding:0 5%;">
        <div id="GameScoreLayer-btn" class="BOX">
            <div class="btn BOX-S" onclick="replayBtn()">重来</div>

        <br>
        <div id="GameScoreLayer-share" class="BOX">

        <div id="GameScoreLayer-text"></div>

</div>

                <div class="weui-cell__hd"><input type="checkbox" name="checkbox1" class="weui-check" id="s10"><i
                        class="weui-icon-checked"></i></div>

            </label><label class="weui-cell weui-check__label" for="s11">
                <div class="weui-cell__hd"><input type="checkbox" name="checkbox1" class="weui-check" id="s11"><i

                <div class="weui-cell__bd"><p>网页包含诱导分享性质的内容</p></div>
            </label><label class="weui-cell weui-check__label" for="s12">
                <div class="weui-cell__hd"><input type="checkbox" name="checkbox1" class="weui-check" id="s12"><i
                        class="weui-icon-checked"></i></div>

            </label></div>
            <div class="weui-btn-area"><a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>

    </div>

            <div style="font-size:2.6em; color:#FEF002;">你能摘到多少只香菇？</div>
            <div id="ready-btn" class="btn loading"
                 style="display:inline-block; margin:0 auto; width:8em; height:1.7em; line-height:1.7em; font-size:2.2em; color:#fff;"></div>

            <br><br>

        </div>

<div id="share-wx"><p style="text-align: right; padding-left: 10px;"><img src="./xianggu_files/2000.png"
